<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Novo Conversor de Moedas</title>
</head>

<body>
    <img class="main-logo" src="assets/img/logo-principal.svg" alt="logo_prncipal">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-to-convert">
                <option value="">Selecione</option>
                <option value="real">R$ Real Brasilero</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-converted">
                <option value="">Selecione</option>
                <option value="real">R$ Real Brasilero</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="entered-value" type="number" name="" id="" placeholder="R$ 10.000,00" />
        </label>

        <button class="convert-button">Converter</button>

        <section class="conversion-section">
            <div class="section-to-convert">
                <img class="img-to-convert" src="assets/img/brasil.png" alt="bandeira_brasil">

                <p class="name-to-convert">Real</p>

                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img src="assets/img/seta.png" alt="seta">

            <div class="section-converted">
                <img class="img-converted" src="assets/img/dolar.png" alt="bandeira_dolar">

                <p class="name-converted">Dólar Americano</p>

                <p class="value-converted">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
